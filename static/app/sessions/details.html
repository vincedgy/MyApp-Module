<h3 session-title></h3>
<h3 data-ng-class='{ isNotValid : !vm.session.sessionID}' data-ng-hide="vm.session.sessionID">Session {{vm.sessionID}} is not
    valid</h3>

<div data-ng-show="vm.session._id">
    <form role="form" class="form-horizontal" novalidate>
        <div class="form-group">

            <label class="col-lg-2 control-label" for="session.code">Session code</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.code"
                       data-ng-model="vm.session.code"
                       readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.type">Type</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.type"
                       data-ng-model="vm.session.type"
                       readonly/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.title">Title</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.title"
                       data-ng-model="vm.session.title"
                       maxlength="64"
                       readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.company">Company</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.company"
                       data-ng-model="vm.session.company"
                       readonly/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.duration">Duration</label>

            <div class="col-lg-10">
                <input class="form-control"
                       type="text"
                       id="session.duration"
                       data-ng-model="vm.session.duration"
                       readonly/>

            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.site">Site</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.site"
                       data-ng-model="vm.session.site"
                       readonly/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.room">Room</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.room"
                       data-ng-model="vm.session.room"
                       readonly/>
            </div>

        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.startDate">Start Date</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.startDate"
                       data-ng-model="vm.session.startDate"
                       readonly/>
            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="session.trainer">Trainer</label>

            <div class="col-lg-10">
                <input class="form-control" type="text"
                       id="session.trainer"
                       data-ng-model="vm.session.trainer"
                       readonly/>
            </div>

        </div>

        <div>
            <button type="button" class="btn btn btn-primary" data-ng-click="vm.getAttendeesBySession(vm.session)">Attendees for
                {{vm.session.code}}
            </button>
            <a class="btn btn btn-info" href="#editSession/{{vm.session._id}}" role="button">Edit</a>

            <button type="button" class="btn btn btn-success" data-ng-click="vm.getSessions()">Back to Sessions</button>

        </div>
    </form>
</div>
