<h3 data-ng-hide="vm.editMode">Create a new person</h3>
<h3 data-ng-show="vm.editMode">Editing person [{{vm.attendee._id}}]</h3>
<p>Please fil up this form, which will assist your entry</p>

<form role="form" class="form-horizontal" novalidate>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.attendeeVTID">AttendeeVTID</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.attendeeVTID"
                   data-ng-model="vm.attendee.attendeeVTID"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.title">Titre</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.title"
                   data-ng-model="vm.attendee.title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.firstName">First Name</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.firstName"
                   data-ng-model="vm.attendee.firstName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.lastName">Last Name</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.lastName"
                   data-ng-model="vm.attendee.lastName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.Company">Company</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.company"
                   data-ng-model="vm.attendee.company"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.Phone">Phone</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.phone"
                   data-ng-model="vm.attendee.phone"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="attendee.email">Email</label>

        <div class="col-lg-10">
            <input class="form-control" type="text"
                   id="attendee.email"
                   data-ng-model="vm.attendee.email"/>
        </div>
    </div>

    <button class="btn btn btn-primary" data-ng-click="vm.getAttendees(vm.attendee)">Back</button>
    <button class="btn btn btn-warning" data-ng-click="vm.saveAttendee(vm.attendee)">Save</button>
    <button ng-show="vm.attendee._id" class="btn btn btn-danger" data-ng-click="vm.removeAttendee(vm.attendee)">Remove</button>
    <button class="btn btn btn" data-ng-click="vm.cancel()">Cancel</button>
</form>
