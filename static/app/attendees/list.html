<h3 data-ng-show="sessionVTID">List of attendee(s) for session {{sessionVTID}}</h3>
<h3 data-ng-hide="sessionVTID">List of person(s) </h3>

<div>
    <form>
        <button data-ng-show="session._id" class="btn btn btn-success" data-ng-click="addAttendee(session._id)">+</button>
        <button class="btn btn btn-primary" data-ng-click="newAttendee()">New person</button>
    </form>
    <br/>

    <table class="table table-bordered table-condensed table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Company</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="attendee in attendees" data-ng-click="select(attendee)" class="repeated-item">
            <td>{{$index + 1}}</td>
            <td>{{attendee.company}}</td>
            <td>{{attendee.firstName}}</td>
            <td>{{attendee.lastName}}</td>
            <td><a href="mailto:{{attendee.email}}">{{attendee.email}}</a></td>
        </tr>
        </tbody>
    </table>

    <form>
        <a class="btn btn btn-info" href="#session" role="button">Back to sessions</a>
    </form>
</div>
